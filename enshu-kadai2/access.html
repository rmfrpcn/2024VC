            <div id="map_"></div>
            <h1>マップ</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.5225574998976!2d140.01841897610836!3d35.688756372584876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x602280271c38ab81%3A0x9b26ed71e15bb456!2z5Y2D6JGJ5bel5qWt5aSn5a2mIOa0peeUsOayvOOCreODo-ODs-ODkeOCuQ!5e0!3m2!1sja!2sjp!4v1732887747678!5m2!1sja!2sjp"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <br>
            <p>〒000-0000 焼肉市美食町1-2-3</p>
            <hr class="divider-d">
            <div id="reserve">
                <section class="module pt-0 pb-0">
                    <div class="row position-relative m-0">
                        <h1>ご予約</h1>
                        <div class="row">
                            <div class="col-sm-12">
                                <h2 class="module-title font-alt align-left">reservation Table</h2>
                            </div>
                        </div>
                        <form class="reservation-form" id="reservationForm" action="#">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="icon-calendar"></i></div>
                                    <input class="form-control input-lg" id="date" type="date" name="date"
                                        placeholder="dd/mm/yyyy" required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="icon-clock"></i></div>
                                    <select class="form-control input-lg" id="time" name="time" type="text"
                                        required="required">
                                        <option value="time" disabled="" selected="">Select Time</option>
                                        <option value="1.30">1:30 pm</option>
                                        <option value="3.00">3:00 pm</option>
                                        <option value="4.30">4:30 pm</option>
                                        <option value="6.00">6:00 pm</option>
                                        <option value="7.30">7:30 pm</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="icon-profile-male"></i></div>
                                    <input class="form-control input-lg" id="people" type="number" name="people" min="1"
                                        max="50" step="1" placeholder="Number of people" required="" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="icon-envelope"></i></div>
                                    <input class="form-control input-lg" type="email" id="email" name="email"
                                        placeholder="Your Email*" required="required"
                                        data-validation-required-message="Please enter your email address." />
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-g btn-round btn-block btn-lg mt-20" id="rfsubmit"
                                    type="submit"><i class="fa fa-paper-plane-o"></i> Reserve</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
