<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮装焼肉屋</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff7e6;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #ff5733; /* 焼肉屋に合った赤みのある色 */
        }
        .navbar a {
            color: white !important;
        }
        .header {
            background-color: #ff5733;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .menu-item {
            margin: 20px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">仮装焼肉屋</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#menu">メニュー</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#reservation">予約</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- ヘッダー -->
    <div class="header">
        <h1>ようこそ！仮装焼肉屋へ</h1>
        <p>おいしい焼肉を楽しもう！</p>
    </div>

    <!-- メニューセクション -->
    <div id="menu" class="container">
        <h2 class="text-center">メニュー</h2>
        <div class="row">
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="焼肉セット">
                    <div class="card-body">
                        <h5 class="card-title">焼肉セット</h5>
                        <p class="card-text">お肉と野菜のセットで、豊富な種類の焼肉を楽しめます。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="カルビ">
                    <div class="card-body">
                        <h5 class="card-title">カルビ</h5>
                        <p class="card-text">ジューシーなカルビ肉を堪能してください。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu-item">
                <div class="card">
                    <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="タン塩">
                    <div class="card-body">
                        <h5 class="card-title">タン塩</h5>
                        <p class="card-text">肉厚なタンをシンプルに塩で焼き上げた一品。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 予約フォームセクション -->
    <div id="reservation" class="container">
        <h2 class="text-center">ご予約</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="お名前を入力" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力" required>
            </div>
            <div class="form-group">
                <label for="reservation_time">予約時間</label>
                <input type="datetime-local" class="form-control" id="reservation_time" name="reservation_time" required>
            </div>
            <button type="submit" class="btn btn-primary">予約する</button>
        </form>
    </div>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 仮装焼肉屋 | All Rights Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
