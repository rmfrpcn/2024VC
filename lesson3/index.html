<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>ケーキSHOP メニュー</title>
</head>

<body>
    <header>
        <div class="header-content">
            <img src="images/logo.png" class="logo" alt="ロゴ">
            <h1 class="shop-title">ケーキSHOP</h1>
        </div>
    </header>

    <div class="wrap">
        <div class="cakes">
            <h2>ショートケーキ</h2>
            <img src="images/cake01.jpg" alt="ショートケーキ">
            <p>定番のショートケーキです！いちごは栃木産を使用し、柔らかいスポンジケーキと口溶けなめらかな生クリームで仕上げました！</p>
        </div>

        <div class="cakes">
            <h2>栗とほうじ茶のモンブラン</h2>
            <img src="images/cake02.jpg" alt="モンブラン">
            <p>ザクザクとした食感のほうじ茶クランブル生地にほうじ茶ムースを重ね、滑らかなマロンクリームを乗せました！決して緑色の某カフェを真似た商品ではありません！</p>
        </div>

        <div class="cakes">
            <h2>ザッハトルテ</h2>
            <img src="images/cake03.jpg" alt="ザッハトルテ">
            <p>ちょびっとビターで濃厚なチョコレートガナッシュでスポンジケーキをコーティングしました！</p>
        </div>

        <div class="cakes">
            <h2>シュークリーム</h2>
            <img src="images/cake04.jpg" alt="シュークリーム">
            <p>パイシューにザクザクのナッツクッキーを乗せた新感覚のクッキーシューです！中には口溶け滑らかなホイップがぎっしり詰まっています！</p>
        </div>
    </div>
</body>

</html>
